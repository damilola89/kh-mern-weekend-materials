<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML 5 Features!</h1>
    <form action = "#">
        Range Bar: <input type = "range" min = "0" max = "100" />
        <br />
        Progress Bar: <progress min = "0" max = "100" value = "20"></progress>
        <br />
        Numbers: <input type = "number" name = "n1" />
        <br />
        Email: <input type = "email" name = "n2" />
        <br />
        <input type = "submit" value = "Submit" />
    </form>
</body>
</html>
