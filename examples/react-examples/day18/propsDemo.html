<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "root"></div>
    <!-- Need to add 3 libraries React, ReactDOM and Babel-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.18.12/babel.min.js"></script>
    <script type = "text/babel">
        class User extends React.Component {
            render() {
                let user = this.props.profile;
                return (<div>
                    <h3>Hello! {user.name}, your dob is {user.dob}</h3>
                </div>)
            }
        }
        class App extends React.Component {
            render() {
                let person = {name : "Sachin", dob : "1990-11-25"}
                return (<div>
                <h1>This is Root Component</h1>
                <User profile = {person} />
               
                </div>)
            }
        }
        let root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />)
    </script>
</body>
</html>
