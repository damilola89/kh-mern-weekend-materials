<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.18.12/babel.min.js" integrity="sha512-AiVzbSxXraEL1ZC5MTLFal3rPCl56WrCIoXdur5U31SQ1byUZzgOnhqGeCFqwD6Owv9Q1DhS82Cpz+Tdym8hjQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type = "text/babel">
        class App extends React.Component {
            render() {
                let time = new Date().toLocaleTimeString();
                return (<div>
                        Hello {time}
                    </div>);
            }
        }
        let root = ReactDOM.createRoot(document.getElementById('root'));
        function continuousUpdate() {
            root.render(<App />)
        }
        setInterval(continuousUpdate, 1000);
    </script>
</body>
</html>
