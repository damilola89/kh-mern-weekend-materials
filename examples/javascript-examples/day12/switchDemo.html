<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Example on Switch Statement</h2>
    <script>
        var input = 8;
        switch(input) {
            case 1: 
            document.write('case 1 is matched')
            break;
            case 2:
            document.write('case 2 is matched')
            break;
            case 3:
            document.write('case 3 is matched');
            break;
            case 4:
            document.write('case 4 is matched');
            break;
            // you can have a few more cases 
            default: document.write('none of the case matched hence default is executed');
        }
    </script>
</body>
</html>
