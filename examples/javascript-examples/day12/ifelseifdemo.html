<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var price = 25000;
        var discount = 0;
        if(price <= 500) {
            discount = price - (price * 0.05);  // price - price * 5%
        } 
        else if(price > 500 && price <= 1000) {
            discount = price - (price * 0.1);  // price - price * 10%
        } 
        else if(price > 1000 && price <= 10000) {
            discount = price - (price * 0.15); // price - price * 15%
        } else {
            discount = price - (price * 0.2); // price - price * 20%
        }
        document.write("<h2>Price is : "+price+", after discount, price is : "+discount+"</h2>");
    </script>
</body>
</html>
