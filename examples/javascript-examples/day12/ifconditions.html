<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>If conditions</h1>
    <script type = 'text/javascript'>
        var a = 1;
        var b = 2;
        var c = 3;
        document.write("<h2>a = "+a+", b = "+b+", c = "+c+"</h2>");
        if(a > b) {
           document.write("<h3> a > b is true </h3>");
        }
        if((a < b) || (a > c)) {
            document.write("<h3> Either a < b is true or a > c is true");
        }
        if((a < b) && (a > c)) {
            document.write("<h3>Both a < b and a > c is true</h3>")
        }
    </script>
</body>
</html>
