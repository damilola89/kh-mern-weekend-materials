<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>If else if else if else demo</h2>
    <script>
        // try this out I will be back in 5 mins
        var marks = 58;
        if(marks > 80) {
            document.write("<h2>Excellent marks</h2>");
        } 
        else if(marks <= 80 && marks >= 70) {
            document.write("<h2>Good marks</h2>");
        } 
        else if (marks < 70 && marks >= 60) {
            document.write("<h2>Average marks</h2>")
        } else {
            document.write("<h2>Need an improvement</h2>");
        }
    </script>
</body>
</html>
