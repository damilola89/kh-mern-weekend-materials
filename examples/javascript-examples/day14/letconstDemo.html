<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Understanding of let and const</h2>
    <script type = "text/javascript">
        function xyz() {
            var x = 10;
            let z = 35;
            if(x > 5) {
                var y = 20;
                let a = 5;  
                const b = 55; 
                //b = 56;
                a = 78;
                document.write("<h3>Inside If a = "+a+"</h3>");
                document.write("<h3>Const Inside If b = "+b+"</h3>");
            }
            document.write("<h3>x = "+x+"</h3>");
            document.write("<h3>y = "+y+"</h3>");
            document.write("<h3>z = "+z+"</h3>");
            document.write("<h3>a = "+a+"</h3>");
        }
        xyz();
    </script>
</body>
</html>
