<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript functions</h1>
    <script type = "text/javascript">
        function demo() {
            var x = 10;
            var y = 20;
            var z = x + y;
            document.write("<h3>z = "+z+"</h3>");
        }
        function sayHello(n) {
            document.write("<h3>Hello "+n+"</h3>");
        }
        function add(x, y) {
            var r = x + y;
            document.write("<h3>Result = "+r+"</h3>");
        }
        demo();
        sayHello("Raj");
        sayHello("Vijay");
        add(20, 30);
    </script>
</body>
</html>
