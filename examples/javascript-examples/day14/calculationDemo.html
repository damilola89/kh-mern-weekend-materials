<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Finding Min, Max and Sum</h2>
    <script>
        function iterator(items) {
            var min = items[0];
            var max = items[0]; 
            var sum = 0;
            for(var i = 0; i < items.length; i++) {
                if(items[i] > max) {
                    max = items[i];
                }
                if(items[i] < min) {
                    min = items[i];
                }
                sum = sum + items[i];
            }
            document.write("<h3>Max = "+max+"</h3>");
            document.write("<h3>Min = "+min+"</h3>");
            document.write("<h3>Sum = "+sum+"</h3>");
        }
        var nums = [3, -1, 4, 5, 2, -3];
        iterator(nums);
    </script>
</body>
</html>
