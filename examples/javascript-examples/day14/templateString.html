<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Using Template String Literals</h2>
    <script>
        let name = "Ajay";
        let age = 35;
        let phone = 99320939;
        document.write("<h2>Name = "+name+", Age = "+age+", Phone = "+phone+"</h2>");
        // using back tick ` its different compared to ' or ""
        document.write(`<h2>Hello Everyone</h2>`);
        document.write(`<h2>Name = ${name}, Age = ${age}, Phone = ${phone}</h2>`);
    </script>
</body>
</html>
