<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>An example on arrays</h1>
    <script>
        var items = [20, 30, 10, 40, 50];
        document.write("<h2>Length of items: "+items.length+"</h2>");
        document.write("<h3>Item at 3rd position: "+items[2]+"</h3>");
        for(var i = 0; i < items.length; i++) { // i = 5, 5 < 5, items[i] = items[4]
            document.write("<h3>Item is: "+items[i]+"</h3>");
        }
    </script>
</body>
</html>
