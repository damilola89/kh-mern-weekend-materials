<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Rest and Spread Demo</h2>
    <script type = "text/javascript">
        // Rest parameter: accepts 0 or more arguments
        function add(x, y, ...z) { // x = 10, y = 20, z = [40, 50, 60]
            let r = x + y;  
            for(let i = 0; i < z.length; i++) {  
                r = r + z[i]; 
            }
            console.log(`Result = ${r}`)
        }
        // Spread argument: It is used to distribute the values to multiple variables
        function test(a, b, ...c) {
            console.log(`a = ${a}, b = ${b}, c = ${c}`)
        }
        add(20, 30);
        add(10, 20, 80);
        add(20, 30, 40, 50, 60);
        console.log('------------------');
        let items = [3, 4, 5, 7, 8, 9];
        test(...items);
    </script>
</body>
</html>
