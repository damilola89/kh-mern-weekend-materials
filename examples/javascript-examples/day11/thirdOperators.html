<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Learning about operators</h1>
    <script type = 'text/javascript'>
        var a = 5;
        var b = 5;
        
        var c = a++; // c will be 5, a will be 6
        var d = ++b; // d will be 6, b will be 6
        var e = a + b; // a is 6, b is 6, e will be 12
        document.write("<h3>a = "+a+", b = "+b+", c = "+c+", d = "+d+"</h3>");
        document.write("<h3>e = "+e+"</h3>");
        // try to create some more variables to store value of a * b, a / b and print its result
    </script>
</body>
</html>
