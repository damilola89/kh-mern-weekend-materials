<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = 'text/javascript'>
        var a = 5;
        var b = 6;
        var c = 5;
        var d = "5";
        var e = 5.0;
        document.write("<h3>a < b: "+(a < b)+"</h3>");
        document.write("<h3>a > b: "+(a > b)+"</h3>");
        document.write("<h3>a == c: "+(a == c)+"</h3>");
        document.write("<h3>a === c: "+(a === c)+"</h3>"); // 5 === 5
        document.write("<h3>a === d: "+(a === d)+"</h3>"); // 5 === "5"
        document.write("<h3>a == d: "+(a == d)+"</h3>"); // 5 == "5"
        document.write("<h3>a == e: "+(a == e)+"</h3>"); // 5 == 5.0

    </script>
</body>
</html>
