<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Learning Javascript</h1>
    <h2>Welcome to Javascript again</h2>
    <h3>This is another heading again</h3>
    <script type = 'text/javascript'>
        // javascript doesn't give output if there's any error
        document.write("<h2>Welcome to Javascript</h2>");
        // In Javascript you can use document.write to print any content in the browser document
        document.write("<h3>This is an heading created inside script</h3>");
    </script>
</body>
</html>
