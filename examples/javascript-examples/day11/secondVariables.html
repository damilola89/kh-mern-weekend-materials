<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
        var firstname = "Sachin"; // firstname is a variable accepting string
        var age = 35; // age is a variable accepting integer
        var salary = 45000.05; // salary is a variable accepting float or double
        var isSelfEmployed = false; // isSelfEmployed is varaible that can accept true or false
        document.write("<h2>Firstname = "+firstname+"</h2>");
        document.write("<h2>Age = "+age+"</h2>");
        // similarly print other variables like salary & isSelfEmployed using <h3> tag
    </script>
</body>
</html>
