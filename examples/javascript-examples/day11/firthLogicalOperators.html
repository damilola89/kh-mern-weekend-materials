<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Example on logical operators</h1>
    <script type = 'text/javascript'>
        var a = true;
        var b = false;
        var c = true;
        var d = false;
        var x = a || b;  //x = true || false, x = true 
        var y = a && b; // y = true && false, y = false
        var z = a && c; // z = true && true, z = true;
        var z2 = b || d; // z2 = false && false, z2 = false
        document.write("<h2>x = "+x+", y = "+y+", z = "+z+", z2 = "+z2+"</h2>")
    </script>
</body>
</html>
